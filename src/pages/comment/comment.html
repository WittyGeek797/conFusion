<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="comments" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" value="" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range min="1" max="5" step="1" snaps="true" formControlName="rating" color="primary-dark">
        <ion-icon range-left small ios="ios-sad" md="md-sad"></ion-icon>
        <ion-icon range-right ios="ios-happy" md="md-happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea formControlName="comment" rows="10"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comments.valid">Submit</button>
  </form>
</ion-content>
